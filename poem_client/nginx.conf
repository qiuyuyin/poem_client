worker_processes  1;
  
events {
    worker_connections  1024;
}
  
http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size   20m;
    server {
        listen 443 ssl;
        #配置HTTPS的默认访问端口为443。
        #如果未在此处配置HTTPS的默认访问端口，可能会造成Nginx无法启动。
        #如果您使用Nginx 1.15.0及以上版本，请使用listen 443 ssl代替listen 443和ssl on。
        server_name www.qianqianshique.com; #需要将yourdomain.com替换成证书绑定的域名。
        root html;
        index index.html index.htm;
        ssl_certificate 6761782_www.qianqianshique.pem;  #需要将cert-file-name.pem替换成已上传的证书文件的名称。
        ssl_certificate_key 6761782_www.qianqianshique.key; #需要将cert-file-name.key替换成已上传的证书私钥文件的名称。
        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        #表示使用的加密套件的类型。
        ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3; #表示使用的TLS协议的类型。
        ssl_prefer_server_ciphers on;
        location / {
            root html;  #站点目录。
            index index.html index.htm;
        }
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
        location /server/ {
            proxy_pass   http://www.yili.fit:8888/;
        }
        location /token/ {
            proxy_pass   https://openai.wps.cn/;
        }
    }

    server {
        listen 80;
        server_name www.qianqianshique.com; #需要将yourdomain.com替换成证书绑定的域名。
        rewrite ^(.*)$ https://$host$1;
        location / {
            root html;  #站点目录。
            index index.html index.htm;
        }
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
        location /server/ {
            proxy_pass   http://www.yili.fit:8888/;
        }
        location /token/ {
            proxy_pass   https://openai.wps.cn/;
        }
    }
  
}